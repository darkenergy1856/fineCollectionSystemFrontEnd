<div class="row" style="padding-top: 10%; padding-left: 35%;">
    <div class="col-xs-12 col-4 col-md-offset-3">
        <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
            <div class="form-group">
                <label for="emailID">User Name</label>
                <input type="email" id="emailID" class="form-control" ngModel name="email" placeholder="Username...." required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" placeholder="Password...." required>
            </div>
            <div style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit"  style="margin-right: 10px;" [disabled]="!loginForm.valid">Login</button>  
            </div>
        </form>
    </div>
</div>
